{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_title %}{% endblock page_title %} | Wbnb</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
  {% include "partials/messages.html"%}
  <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white inset-0">
    <div class="flex items-center w-1/3">
      <a href={% url "core:home" %} class="mr-6">
        <img class="w-8" src="{% static "img/logo.png" %}" / >
      </a>
      {% block search-bar %}
      <form method="get" action={% url "rooms:search" %} class="w-9/12">
        <input class="search-box border px-5 py-3 text-base font-medium text-gray-900 placeholder-gray-600 rounded-sm w-full shadow-md hover:shadow-lg outline-none" name="city" placeholder="Search by City">
      </form> 
      {% endblock search-bar %}
    </div>
    <div class="h-full">
      {% include "partials/nav.html" %}
    </div>
  </header>
    {% block content%}
    {%endblock content%}
    {% include "partials/footer.html" %}
  </body>
</html>
