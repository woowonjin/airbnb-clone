<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href = "{% url "rooms:detail" room.pk%}">
       <div class="w-full h-64 bg-cover bg-center rounded-lg mb-3" style="background-image: url({{room.first_photo}});"></div>
       <div class="flex justify-between mb-2">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                    <span class="mr-2 suppercase font-medium text-xs border border-black rounded text-black py-px px-1">superhost</span>
                {% endif %}  
                <sapn class="text-sm text-gray-600 truncate block">{{room.city}}, {{room.country.name}}</sapn>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.total_rating}}
            </span>
       </div>
       <span class="text-black w-11/12 truncate block">{{room.name}}</span>
    </a>
</div>
